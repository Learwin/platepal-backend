#Fri Nov 29 07:52:04 UTC 2024
datasources.default.password=
datasources.default.username=root
datasources.default.dialect=MYSQL
datasources.default.db-type=mysql
datasources.default.driver-class-name=com.mysql.cj.jdbc.Driver
datasources.default.url=jdbc:mysql://localhost:3306/test

jpa.default.entity-scan.packages=com.github.learwin.platepalbackend
jpa.default.properties.hibernate.hbm2ddl.auto=none
jpa.default.properties.hibernate.show_sql=true
jpa.database-platform=org.hibernate.dialect.MySQLDialect

micronaut.application.name=platepal
micronaut.server.multipart.enabled=true
micronaut.server.multipart.max-file-size= 5MB
micronaut.server.multipart.max-request-size: 5MB
#Swagger
micronaut.openapi.enabled=true
micronaut.openapi.controller-mapping=/api
micronaut.swagger.ui.enabled=true
micronaut.swagger.ui.path=/swagger-ui
micronaut.openapi.file.format=JSON
micronaut.router.static-resources.swagger.paths=classpath:META-INF/swagger
micronaut.router.static-resources.swagger.mapping=/swagger/**
micronaut.router.static-resources.swagger-ui.paths=classpath:META-INF/swagger/views/swagger-ui
micronaut.router.static-resources.swagger-ui.mapping=/swagger-ui/**



flyway.datasources.default.enabled=true

#Liquibase
#liquibase.datasources.default.change-log=classpath:db/liquibase-changelog.xml
#liquibase.enabled=true
#liquibase.datasources.default.enabled=false


